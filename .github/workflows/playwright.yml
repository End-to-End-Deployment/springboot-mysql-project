name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Get Time
      id: time
      uses: nanzm/get-time-action@master
      with:
        timeZone: UTC+8
        format: 'YYYY-MM-DD-HH-mm-ss'

    - name: Rename Playwright Package
      run: |
        echo "PROJECT_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)"
        echo "BRANCH_NAME=$(echo $GITHUB_REF_NAME)"
        echo "CURRENT_DATE_TIME="${{ steps.time.outputs.time }}"
        mv playwright-report $PROJECT_NAME-$BRANCH_NAME-$CURRENT_DATE_TIME
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: $PROJECT_NAME-$BRANCH_NAME-$CURRENT_DATE_TIME
        retention-days: 30
