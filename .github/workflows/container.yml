name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  container-testing:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: 
      image: 'ubuntu:20.04'
      volumes:
          - ./:/opt/task/
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Get Time
      id: time
      uses: nanzm/get-time-action@master
      with:
        timeZone: UTC+8
        format: 'YYYY-MM-DD-HH-mm-ss'

    - name: Setup Variables
      run: |
        echo "PROJECT_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV
        echo "BRANCH_NAME=$(echo $GITHUB_REF_NAME)" >> $GITHUB_ENV
        echo CURRENT_DATE_TIME="${{ steps.time.outputs.time }}" >> $GITHUB_ENV
        echo BUILD_NUMBER="${{ github.run_number }}" >> $GITHUB_ENV
    
    - name: Testing CURL
      run: curl -IL https://knowledge.mckessonspecialtyhealth.com/

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report-${{ env.PROJECT_NAME }}-${{ env.BRANCH_NAME }}-${{ env.CURRENT_DATE_TIME }}-${{ env.BUILD_NUMBER }}
        path: playwright-report/
        retention-days: 30
